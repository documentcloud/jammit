embed_assets: on

javascripts:
  js_test: &js_test
    - fixtures/src/*.js
  js_test_with_templates:
    - fixtures/src/*.js
    - fixtures/src/*.jst
  js_test_nested:
    - *js_test
    - fixtures/src/nested/*.js
  jst_test: &jst_test
    - fixtures/src/*.jst
  jst_test_nested:
    - *jst_test
    - fixtures/src/nested/**/*.jst

stylesheets:
  css_test: &css_test
    - fixtures/src/*.css
  css_test_nested:
    - *css_test
    - fixtures/src/nested/*.css
